{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

<br/><br/><br/><br/>

<br/> <br/>
<div class="jumbotron">
  <form method="POST" action="{% url 'registration' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputFName">First Name</label>
        <input type="text" class="form-control" id="inputFName" placeholder="First Name" name="fName" />
      </div>
      <div class="form-group col-md-4">
        <label for="inputMName">Middle Name</label>
        <input type="text" class="form-control" id="inputMName" placeholder="Middle Name" name="mName" />
      </div>
      <div class="form-group col-md-4">
        <label for="inputLName">Last Name</label>
        <input type="text" class="form-control" id="inputLName" placeholder="Last Name" name="lName" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="InputFatherName">Father's Name</label>
        <input type="text" class="form-control" id="InputFatherName" placeholder="Father's Name" name="fathersName" />
      </div>
      <div class="form-group col-md-4">
        <label for="InputDOB">DOB</label>
        <input type="date" max="3000-12-31" min="1000-01-01"
            class="form-control" id="InputDOB" name="dob" />
      </div>
      <div class="form-group col-md-4">
        <label for="InputAadhar">Aadhar Number</label>
        <input type="text" class="form-control" id="InputAadhar" placeholder="Aadhar or voter ID" name="aadharID"/>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputClass">Class</label>
        <select id="inputClass" class="form-control" name="jamaatid">
          {% for jamaat in allJamaat.all %}
            <option value="{{ jamaat.jamaatid }}">{{ jamaat.jamaatname }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main st" name="addres1" />
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="addres2" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" name="city" />
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" name="pincode" />
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4 offset-md-4">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Reste</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
