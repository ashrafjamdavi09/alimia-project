{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

<br/><br/><br/><br/>

<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputFName">First Name</label>
      <input type="text" class="form-control" id="inputFName" placeholder="First Name">
    </div>
    <div class="form-group col-md-4">
      <label for="inputMName">Middle Name</label>
      <input type="text" class="form-control" id="inputMName" placeholder="Middle Name">
    </div>
    <div class="form-group col-md-4">
      <label for="inputLName">Last Name</label>
      <input type="text" class="form-control" id="inputLName" placeholder="Last Name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="InputFatherName">Father's Name</label>
      <input type="text" class="form-control" id="InputFatherName" placeholder="Father's Name">
    </div>
    <div class="form-group col-md-4">
      <label for="InputDOB">DOB</label>
      <input type="text" class="form-control" id="InputDOB" placeholder="MM/DD/YYYY">
    </div>
    <div class="form-group col-md-4">
      <label for="InputAadhar">Aadhar Number</label>
      <input type="text" class="form-control" id="InputAadhar" placeholder="Aadhar or voter ID">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputClass">Class</label>
      <select id="inputClass" class="form-control">
        <option>Aidadiya</option>
        <option>OOla</option>
        <option>Saniya</option>
        <option>Sadesa</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main st">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4 offset-md-4">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-danger">Reste</button>
    </div>
  </div>
</form>

{% endblock %}
